name: CI

on:
  workflow_dispatch:
    inputs:
      kernel-branch:
        required: true
        type: string
      release-type:
        required: true
        type: choice
        options:
        - Bekicot
        - KeongBalap
        default: 'Bekicot'
      device-codename:
        required: true
        type: choice
        options:
        - a71
        - a715

jobs:
  build-kernel:
    name: Build Kernel
    runs-on: ubuntu-latest
    steps:
      - name: Display parameters
        uses: m-s-abeer/update-gha-summary-with-workflow-inputs@v1

      - name: Build
        uses: frstprjkt/kernel_build_action@main
        with:
          kernel-url: https://github.com/SAM-715-ID/android_kernel_samsung_sm7150
          kernel-branch: ${{ github.event.inputs.kernel-branch }}
          config: sdmmagpie_defconfig a71.config
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          aosp-clang-version: r547379
          anykernel3: true
          anykernel3-url: https://github.com/frstprjkt/AnyKernel3
          anykernel3-branch: ${{ github.event.inputs.device-codename }}
          extra-cmd: LLVM=1 LLVM_IAS=1 KBUILD_BUILD_USER=KeongBalap
          custom-package-name: KeongBalap_$(date +%d%H%M)_${{ github.event.inputs.device-codename }}-${{ github.event.inputs.release-type }}
